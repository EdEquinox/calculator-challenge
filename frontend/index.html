<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <link rel="stylesheet" href="src/style.css"> </head>
<body>

<div class="calculator">
    <div id="display" class="display">0</div>
    <div id="request-id" class="request-id" style="font-size:0.8em;margin-top:6px;color:#666"></div>

    <div class="buttons">
        <button id="clear" class="button function-button">AC</button>
        <button id="sign" class="button function-button">+/-</button>
        <button id="percent" class="button function-button">%</button>
        <button data-operator="divide" class="button operator-button">÷</button>

        <button data-number="7" class="button">7</button>
        <button data-number="8" class="button">8</button>
        <button data-number="9" class="button">9</button>
        <button data-operator="multiply" class="button operator-button">×</button>

        <button data-number="4" class="button">4</button>
        <button data-number="5" class="button">5</button>
        <button data-number="6" class="button">6</button>
        <button data-operator="subtract" class="button operator-button">−</button>

        <button data-number="1" class="button">1</button>
        <button data-number="2" class="button">2</button>
        <button data-number="3" class="button">3</button>
        <button data-operator="add" class="button operator-button">+</button>

        <button data-number="0" class="button zero">0</button>
        <button data-decimal="." class="button">.</button>
        <button id="equals" class="button equals operator-button">=</button>
    </div>
</div>

<script type="module" src="/src/main.js"></script> </body>
</html>
